<!DOCTYPE html>
<html>
    <head>
        <title>Nhập nhiệt độ</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var nhietdo;
            nhietdo = parseInt(prompt("Nhập vào nhiệt độ: "));
            while(nhietdo>=100){
                alert("Giảm nhiệt độ")
            }while(nhietdo<=20){
                alert("Tăng nhiệt độ")
            }
        </script>
    </body>
</html>
